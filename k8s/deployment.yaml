apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-guru
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-guru
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: book-guru
      annotations:
        description: "Book Management System"
    spec:
      containers:
        - name: book-guru
          image: book-guru:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 5050
              protocol: TCP
          env:
            - name: PORT
              value: "5050"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 5050
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5050
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
      restartPolicy: Always