version: '3.8'

services:
  book-guru-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-guru-dev
    ports:
      - "30050:5050"
    environment:
      - PORT=5050
      - NODE_ENV=development
    volumes:
      - ./utils:/app/utils
      - ./public:/app/public
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5050"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - book-guru-network

networks:
  book-guru-network:
    driver: bridge